<section id="tasks">
  <header>
    <h2>{{ username() }}'s tasks</h2>
    <menu>
      <button (click)="onAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for(userTask of userTasks(); track userTask.id) {
    <li>
      <app-task
        [task]="userTask"
        (taskCompleted)="onTaskCompletedHandler($event)"
      ></app-task>
    </li>
    }
  </ul>

  @if(isAddingTask()) {
  <app-add-task (cancelAddingTask)="onCancelAddingTaskEvent()"></app-add-task>
  }
</section>
